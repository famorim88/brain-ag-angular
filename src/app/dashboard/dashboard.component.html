<div class="dashboard-container">
  <h1>Dashboard Overview</h1>

  <ng-container *ngIf="loading">
    <div class="loading-message">Loading dashboard data...</div>
  </ng-container>

  <ng-container *ngIf="error">
    <div class="error-message">{{ error }}</div>
  </ng-container>

  <ng-container *ngIf="!loading && !error && summaryData">
    <div class="summary-cards">
      <div class="card">
        <h3>Total Farms</h3>
        <p>{{ summaryData.total_farms }}</p>
      </div>
      <div class="card">
        <h3>Total Hectares</h3>
        <p>{{ summaryData.total_hectares | number:'1.2-2' }} ha</p>
      </div>
    </div>

    <div class="chart-section">
      <div class="chart-card">
        <canvas id="farmsByStateChart"></canvas>
      </div>
      <div class="chart-card">
        <canvas id="culturesSummaryChart"></canvas>
      </div>
      <div class="chart-card">
        <canvas id="areaBySoilUseChart"></canvas>
      </div>
    </div>
  </ng-container>
</div>
